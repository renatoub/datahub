<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Registrar Pendência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h5>Registrar Pendência para: {{ demanda.titulo }}</h5>
        <p>Situ ação: <strong>{{ target.nome }}</strong></p>
        <form method="post" action="{{ action_url }}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pendencia_descricao" class="form-label">Descrição da pendência</label>
                <textarea id="pendencia_descricao" name="pendencia_descricao" rows="4" class="form-control" required></textarea>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Confirmar</button>
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
